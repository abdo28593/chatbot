<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - KiCAD Workflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 0;
            background: #0a0a15;
        }
        
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-right: 2px solid #00d4ff;
            box-shadow: -10px 0 30px rgba(0, 212, 255, 0.1);
        }
        
        .screen-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #0f3460 0%, #16213e 100%);
            box-shadow: 10px 0 30px rgba(0, 100, 200, 0.1);
        }
        
        .header {
            padding: 18px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #00d4ff;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.5px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.ai {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .user .message-content {
            background: linear-gradient(135deg, #0084ff 0%, #00d4ff 100%);
            color: #fff;
            border-bottom-right-radius: 2px;
            font-weight: 500;
        }
        
        .ai .message-content {
            background: rgba(100, 150, 255, 0.15);
            color: #e0e0e0;
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-bottom-left-radius: 2px;
        }
        
        .input-area {
            padding: 14px 18px;
            border-top: 2px solid rgba(0, 212, 255, 0.3);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .input-area input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.2);
            color: #e0e0e0;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .input-area input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .input-area input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }
        
        .input-area button {
            background: linear-gradient(135deg, #0084ff 0%, #00d4ff 100%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        
        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
            background: linear-gradient(135deg, #0099ff 0%, #00e5ff 100%);
        }
        
        .input-area button:active {
            transform: translateY(0);
        }
        
        .screen-content {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .kicad-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a3e 0%, #0f2440 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6db3f2;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .kicad-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='25' height='25' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 25 0 L 0 0 0 25' fill='none' stroke='%23004080' stroke-width='0.7'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='%231a1a3e' /%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)' /%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.6;
        }
        
        .kicad-content {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00d447 0%, #00ff5a 100%);
            color: #fff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 0 15px rgba(0, 212, 71, 0.4);
        }
        
        .status-badge.processing {
            background: linear-gradient(135deg, #ff9500 0%, #ffb81c 100%);
            box-shadow: 0 0 15px rgba(255, 149, 0, 0.4);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .messages::-webkit-scrollbar {
            width: 10px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.05);
            border-radius: 10px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0084ff 0%, #00d4ff 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #0099ff 0%, #00e5ff 100%);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="header">ðŸ’¬ AI Chat Assistant - KiCAD Workflow</div>
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="message-content">Hello! I'm your AI assistant. I can help you with KiCAD design tasks. What would you like to work on today?</div>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask me to create a schematics, place components..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <!-- Screen Panel -->
        <div class="screen-panel">
            <div class="header">ðŸ“Š KiCAD Live Action</div>
            <div class="screen-content">
                <div class="kicad-screen">
                    <div class="kicad-content">
                        <div class="status-badge" id="statusBadge">Ready</div>
                        <div style="font-size: 16px; margin-bottom: 20px;">Waiting for commands...</div>
                        <div id="actionLog" style="font-size: 12px; color: #666; max-width: 300px; line-height: 1.8;">Live KiCAD operations will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const statusBadge = document.getElementById('statusBadge');
        const actionLog = document.getElementById('actionLog');
        
        const responses = {
            'create': 'Creating new schematic in KiCAD...',
            'place': 'Placing components on board...',
            'route': 'Running auto-router...',
            'design': 'Starting design workflow...',
            'trace': 'Drawing PCB traces...',
            'connect': 'Connecting traces...',
            'export': 'Exporting design files...',
            'default': 'Processing your request in KiCAD...'
        };
        
        const actions = {
            'create': ['â†’ New File Created', 'â†’ PCB Setup Initialized', 'â†’ Layers Configured'],
            'place': ['â†’ Loading Component Library', 'â†’ Placing Components', 'â†’ Auto-aligning Parts'],
            'route': ['â†’ Starting Router', 'â†’ Optimizing Paths', 'â†’ Checking DRC'],
            'design': ['â†’ Loading Template', 'â†’ Initializing Design Tools', 'â†’ Ready for Edit'],
            'trace': ['â†’ Trace Tool Active', 'â†’ Drawing Connections', 'â†’ Updating DRC'],
            'connect': ['â†’ Analyzing Connections', 'â†’ Verifying Netlist', 'â†’ Complete'],
            'export': ['â†’ Generating Gerber', 'â†’ Creating BOM', 'â†’ Files Ready'],
            'default': ['â†’ Processing...', 'â†’ Loading Resources', 'â†’ Executing Command']
        };
        
        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            // Add user message
            addMessage(text, 'user');
            userInput.value = '';
            
            // Simulate AI response
            setTimeout(() => {
                const keyword = Object.keys(responses).find(k => text.toLowerCase().includes(k)) || 'default';
                const aiResponse = responses[keyword];
                addMessage(aiResponse, 'ai');
                
                // Update screen with actions
                simulateKiCADAction(actions[keyword]);
            }, 500);
        }
        
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function simulateKiCADAction(actionList) {
            statusBadge.textContent = 'Processing';
            statusBadge.classList.add('processing');
            
            let html = '';
            actionList.forEach((action, index) => {
                setTimeout(() => {
                    html += action + '<br>';
                    actionLog.innerHTML = html;
                }, index * 300);
            });
            
            setTimeout(() => {
                statusBadge.textContent = 'Ready';
                statusBadge.classList.remove('processing');
            }, actionList.length * 300 + 500);
        }
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
